<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Make a Calculator
    input a value from user for example num1 is 7
    input a second value from user for example num2 is 3
    input a third value from user for example sign is "+" or "-" or "*" or "/" or "%"
    print operation in alert() 7-3 =4, or 7*3 =21, or 7/3 =2.3, or 7+3 =10 or 7%3 =1  -->

<script>
   
    var num1 = +prompt("please enter your first number")
    var num2 = +prompt("please enter your second number")
    var operation = prompt("which operation do you want to do ,+,/,-,*,%")
    switch (operation) {
      case "+":
          alert(num1 + num2)
          break;

      case "/":
          if(num1&&num2>0)
        { alert(num1 / num2)}
        else{alert("enter valid number")}
         break;
      case "-":
         alert(num1 - num2)
         break;
      case "*":
          if(num1&&num2>0)
        { alert(num1 * num2)}
        else{alert("enter valid number")}
         break;
      case "%":
          alert(num1 % num2)
          break;
      default:
         alert("enter valid number");
   }

   
</script>

</body>

</html>
