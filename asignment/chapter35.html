<body>
    <script>
          function factorial(num)
     {
         let total =1;
         for(let i=1; i<=num; i++)
         {
             total*=i;
         }
         return total;
     }   
     console.log(factorial(5))
//recursive
     function factorial(num){
         if(num===1) return 1;
         return num*factorial(num-1);}
    </script>
</body>
